<!DOCTYPE html>
<html lang="zn-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <!-- 要跟瀏覽器講要套用CSS內容 -->
    <title>線下讀書會</title>
</head>

<body>
    <h1>hello</h1>
    <!-- 快速鍵介紹 
    h1{内容} エンター 
h${} * 6エンター h1~h6 全部出てくる-->

    <h1>ya</h1>
    <h2>ya</h2>
    <h3>ya</h3>
    <h4>ya</h4>
    <h5>ya</h5>
    <h6>ya</h6>
    <!-- h1{}+p{} enter -->

    <h1>title</h1>
    <p>paragraph</p>

    <a href="http://www.google.com">Google</a>
    <!-- br 換行 memo = command/ win cntl/ -->
    <br>
    <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">
    Google2</a>
    <br>
    <!-- img練習 絕對路徑：網址 相對路徑：相對於目前的檔案 
        同目錄 ./
        上一層目錄 ../
        根目錄（網址一開始的地方）/
    -->
    <img src="./img/01.jpg" alt="燈塔">
    <!-- 高度可以不用設 會依照原本的照片比例來調整 設定了高度或許照片會變形-->
    <!-- 要放100貼圖的時候 可用快速鍵 -->

</body>

</html>
